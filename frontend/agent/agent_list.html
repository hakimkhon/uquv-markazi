{% extends 'main.html' %}
{% block title %}Agent Lists{% endblock %}
{% block content%}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-2 mx-auto">
        <div class="flex-col text-center w-1/1 mb-8">
            <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Tech Date Soft Agentlar ro'yhati</h1>
            <button class="inline-blog items-center font-bold text-lg border-0 mr-2 py-1 px-3 focus:outline-none hover:bg-indigo-200 rounded text-base mt-2 md:mt-0">
                <a href="{% url 'agents:agent_create' %}"> Yangi Agent qo'shish </a>
            </button>
        </div>
        <div class="flex flex-wrap -m-4 justify-center">
            {% for agent in object_list %}
            <div class="p-2 md:w-1/2">
                <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
                    <div class="flex items-center mb-3">
                        <div
                            class="w-12 h-12 mr-3 inline-flex items-center justify-center rounded-full bg-indigo-500 text-white flex-shrink-0">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-8 h-8" viewBox="0 0 24 24">
                                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                         <a href=""> 
                            <h2 class="text-gray-900 text-lg title-font font-medium">{{ agent.user.username }}
                            </h2>
                        </a>
                    </div>
                    <div class="flex-grow">
                        <p class="leading-relaxed text-base">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <!-- <h4 class="text-gray-900 text-lg title-font font-medium">Yoshi: {{ lead.yosh }}</h4> -->
                        <a href="" class="mt-3 text-indigo-500 inline-flex items-center">Ko'proq 
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
