{% load static %}
<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a href="/" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" style="cursor:pointer">
        <img src="{% static 'images/logo.png' %}" style="width: 50px;" alt="Logo">
        <span class="ml-3 text-xl">Tech Date Soft</span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a href="/" class="mr-5 hover:text-gray-900">Bosh sahifa</a>
        <a href="/leads/" class="mr-5 hover:text-gray-900">Studentlar</a>
        <a href="{% url 'leads:lead_create' %}" class="mr-5 hover:text-gray-900">Qo'shish</a>
        <a href="/agents/" class="mr-5 hover:text-gray-900">Agentlar</a>
        <a href="" class="mr-5 hover:text-gray-900">Galary</a>
      </nav>
      {% if not request.user.is_authenticated %}
      <button class="inline-flex items-center text-white bg-indigo-500 border-0 mr-2 py-1 px-3 focus:outline-none hover:bg-indigo-600 rounded text-base mt-4 md:mt-0">
      <a href="{% url 'signup' %}"> Ro'yxatdan o'tish </a>
      </button>
      {% endif %}
      {% if request.user.is_authenticated %}
      <h1 class="inline-flex items-center text-black border-0 mr-2 py-1 px-3 focus:outline-none rounded text-base mt-4 md:mt-0">
        User:  {{request.user.username}}
      </h1>
      
      <button class="inline-flex items-center text-white bg-indigo-500 border-0 ml-2 py-1 px-3 focus:outline-none hover:bg-indigo-600 rounded text-base mt-4 md:mt-0">
      <a href="{% url 'logout' %}"> Chiqish </a>
      </button>
      {% else %}
      <button class="inline-flex items-center text-white bg-indigo-500 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-600 rounded text-base mt-4 md:mt-0">
        <a href="{% url 'login' %}"> Kirish </a>
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
      {% endif %}
    </div>
  </header>
