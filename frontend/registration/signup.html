{% extends 'main.html' %}
{% block title %} Sign Up {% endblock %}
{% block content%}
{% load static %}
<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-2 mx-auto">
        <div class="flex flex-col text-center w-full mb-2">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
                <!-- Yangi o'quvchi qo'shmoqchimisiz? -->
            </h1>
            
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
                <!-- <img alt="ecommerce" class="lg:w-6/6 w-full lg:h-auto h-40 object-cover object-center rounded"
                    src="{% static 'images/add.png' %}"> -->
                <form action="" method="post">
                    <p>
                        {% csrf_token %}
                        {{form.as_p}}
                    </p>
                    <samp class="grid grid-cols-2 gap-x-auto py-2">
                        <button type="submit"
                        h1 class="flex-grow mr-1 ml-auto text-white bg-indigo-500 border-0 py-2 px-12 focus:outline-none hover:bg-indigo-600 rounded">
                        Ro'yhatdan o'tish
                    </button>
                    <button
                        class="flex-grow ml-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded">
                        <a href="{% url 'login' %}">Ro'yhatdan o'tganman</a>
                    </button>
                    </samp>
                </form>                                
            </div>
        </div>
    </div>
</section>
{% endblock %}
